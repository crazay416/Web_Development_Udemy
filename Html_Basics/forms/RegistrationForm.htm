<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registeration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>
            Select a Race:
        </p>

        <div>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="5k">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="5k">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="useremail" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="group">Select Age Group</label>
            <select name="group" id="group">
                <option value="youth">under 18</option>
                <option value="young">18-30</option>
                <option value="old">30-50</option>
                <option value="oldest">50+</option>
            </select>
        </div>

        <button>Submit</button>
    </form>

</body>

</html>
